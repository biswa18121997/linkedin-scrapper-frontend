<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Jobs Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Fetch LinkedIn Jobs</h1>

    <form id="jobForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Google Sheet URL or ID -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Google Sheet (URL or ID) *</label>
        <input required id="sheetInput" name="sheet_id" type="text"
               placeholder="Paste full URL or ID (e.g. https://docs.google.com/spreadsheets/d/1AbC.../edit)"
               class="w-full border rounded-lg p-2"/>
        <p id="sheetDetected" class="text-xs mt-1 hidden"></p>
      </div>

      <!-- (Optional) Sheet Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Sheet Name (tab)</label>
        <input name="sheet_name" type="text" placeholder="Jobs" value="Sheet1"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Required Field -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Field / Job Position *</label>
        <input required name="field" type="text" placeholder="e.g., Digital Marketing"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input name="location" type="text" value="United States of America"
               placeholder="e.g., India or United States of America"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Sort By -->
      <div>
        <label class="block text-sm font-medium mb-1">Sort By</label>
        <select name="sort_by" class="w-full border rounded-lg p-2">
          <option value="day">Last 24 hours</option>
          <option value="week">Last 1 week</option>
          <option value="month">Last 1 month</option>
        </select>
      </div>

      <!-- Work Type -->
      <div>
        <label class="block text-sm font-medium mb-1">Work Type</label>
        <select name="work_type" class="w-full border rounded-lg p-2">
          <option value="">Any</option>
          <option value="onsite">onsite</option>
          <option value="remote">remote</option>
          <option value="hybrid">hybrid</option>
        </select>
      </div>

      <!-- Experience Level (single select) -->
      <div>
        <label class="block text-sm font-medium mb-1">Experience Level</label>
        <select name="exp_levels" class="w-full border rounded-lg p-2">
          <option value="">Any</option>
          <option value="internship">Internship</option>
          <option value="entry_level">Entry level</option>
          <option value="associate">Associate</option>
          <option value="mid_senior_level">Mid–Senior</option>
          <option value="director">Director</option>
          <option value="executive">Executive</option>
        </select>
      </div>

      <!-- Number of jobs (Apify rows) -->
      <div>
        <label class="block text-sm font-medium mb-1">Number of jobs (Apify rows)</label>
        <input id="rowsInput" name="total_records" type="number" min="1" max="1000" value="50"
               class="w-full border rounded-lg p-2"/>
        <p class="text-xs text-gray-500 mt-1">Sent as the exact <code>rows</code> value to Apify.</p>
      </div>

      <div class="md:col-span-2">
        <button id="submitBtn" type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-600 disabled:opacity-60">
          Fetch & Save
        </button>
      </div>
    </form>

    <div id="result" class="mt-4 text-sm text-gray-700"></div>

    <div id="tableWrap" class="mt-4 hidden">
      <div class="overflow-auto border rounded-lg">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left p-2">Position</th>
              <th class="text-left p-2">Company</th>
              <th class="text-left p-2">Location</th>
              <th class="text-left p-2">Posted</th>
            </tr>
          </thead>
          <tbody id="jobsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // --- Spreadsheet ID extraction helpers ---
    function extractSpreadsheetId(input) {
      const s = String(input || "").trim();
      if (/^[a-zA-Z0-9-_]{20,}$/.test(s)) return s;
      const patterns = [
        /https?:\/\/docs\.google\.com\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/,
        /https?:\/\/docs\.google\.com\/.*\/d\/([a-zA-Z0-9-_]+)/,
        /[\?&]id=([a-zA-Z0-9-_]+)/,
        /https?:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9-_]+)/
      ];
      for (const re of patterns) {
        const m = s.match(re);
        if (m && m[1]) return m[1];
      }
      return "";
    }

    const form = document.getElementById('jobForm');
    const sheetInput = document.getElementById('sheetInput');
    const sheetDetected = document.getElementById('sheetDetected');
    const resultEl = document.getElementById('result');
    const tableWrap = document.getElementById('tableWrap');
    const jobsBody = document.getElementById('jobsBody');
    const submitBtn = document.getElementById('submitBtn');

    function showDetected(id) {
      if (!id) {
        sheetDetected.textContent = "Invalid Google Sheets URL or ID.";
        sheetDetected.className = "text-xs mt-1 text-red-600";
        sheetDetected.classList.remove('hidden');
        sheetInput.classList.add('border-red-500');
        return;
      }
      sheetDetected.innerHTML = `Detected Sheet ID: <code>${id}</code>`;
      sheetDetected.className = "text-xs mt-1 text-green-700";
      sheetDetected.classList.remove('hidden');
      sheetInput.classList.remove('border-red-500');
    }

    sheetInput.addEventListener('blur', () => {
      const id = extractSpreadsheetId(sheetInput.value);
      showDetected(id);
      if (id) sheetInput.value = id;
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Force-extract right before sending
      const finalId = extractSpreadsheetId(sheetInput.value);
      if (!finalId) {
        showDetected("");
        sheetInput.focus();
        return;
      }
      sheetInput.value = finalId;

      const formData = new FormData(this);
      const params = {};
      formData.forEach((value, key) => {
        const v = String(value || '').trim();
        if (v !== '') params[key] = v;
      });

      // Apify exact rows:
      // Use the user's number for BOTH total_records and per_request_count,
      // so the backend can set Apify's `rows` to that single value.
      const rowsVal = Number(params.total_records || 0) || 50;
      params.total_records = rowsVal;      // target saved rows
      params.per_request_count = rowsVal;  // tell backend to pass rows directly
      params.apify_exact = true;           // optional flag (safe if backend ignores)

      resultEl.innerText = "Fetching jobs...";
      submitBtn.disabled = true;
      tableWrap.classList.add('hidden');
      jobsBody.innerHTML = '';

      try {
        const res = await fetch('http://localhost:8086/api/fetch-jobs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params),
        });

        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || `HTTP ${res.status}`);

        // Prefer 'saved' (Apify backend), then 'rowCount', then jobs length
        const savedCount = (typeof data.saved === 'number')
          ? data.saved
          : (typeof data.rowCount === 'number' ? data.rowCount : (data.jobs?.length || 0));

        resultEl.innerText = `✅ ${savedCount} jobs fetched & saved!`;

        // Show a small preview table if backend returns jobs
        const jobs = (data.jobs || []).slice(0, 20);
        if (jobs.length) {
          jobsBody.innerHTML = jobs.map(j => `
            <tr class="border-t">
              <td class="p-2">
                <a href="${j.job_link || j.jobUrl || '#'}" target="_blank" class="text-blue-600 underline">
                  ${j.job_position || j.title || '—'}
                </a>
              </td>
              <td class="p-2">${j.company_name || j.companyName || '—'}</td>
              <td class="p-2">${j.job_location || j.location || '—'}</td>
              <td class="p-2">${j.job_posting_date || j.postedTime || j.publishedAt || '—'}</td>
            </tr>
          `).join('');
          tableWrap.classList.remove('hidden');
        }
      } catch (err) {
        resultEl.innerText = `❌ Error: ${err.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
