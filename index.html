<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Jobs Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Fetch LinkedIn Jobs</h1>

    <form id="jobForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Google Sheet URL or ID (frontend will extract ID; backend unchanged) -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Google Sheet (URL or ID) *</label>
        <input required id="sheetInput" name="sheet_id" type="text"
               placeholder="Paste full URL or ID (e.g. https://docs.google.com/spreadsheets/d/1AbC.../edit)"
               class="w-full border rounded-lg p-2"/>
        <!-- <p class="text-xs text-gray-500 mt-1">
          You can paste the full Google Sheets link; we’ll grab the ID between <code>/d/</code> and <code>/edit</code>.
        </p> -->
        <p id="sheetDetected" class="text-xs mt-1 hidden"></p>
      </div>

      <!-- (Optional) Sheet Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Sheet Name (tab)</label>
        <input name="sheet_name" type="text" placeholder="Jobs" value="Sheet1"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Required Field -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Field/ Job Position *</label>
        <input required name="field" type="text" placeholder="e.g., Digital Marketing"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-medium mb-1">Location</label>
        <input name="location" type="text" value="United States of America"
               placeholder="e.g., India or United States of America"
               class="w-full border rounded-lg p-2"/>
      </div>

      <!-- Sort By -->
      <div>
        <label class="block text-sm font-medium mb-1">Sort By</label>
        <select name="sort_by" class="w-full border rounded-lg p-2">
          <option value="day">Default (Last 24 hours)</option>
          <option value="day">Last 24 hours</option>
          <option value="week">Last 1 week</option>
          <option value="month">Last 1 month</option>
        </select>
      </div>

      <!-- Work Type -->
      <div>
        <label class="block text-sm font-medium mb-1">Work Type</label>
        <select name="work_type" class="w-full border rounded-lg p-2">
          <option value="">Any</option>
          <option value="onsite">onsite</option>
          <option value="remote">remote</option>
          <option value="hybrid">hybrid</option>
        </select>
      </div>

      <!-- Job Type (multi-select) -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Job Type (multi-select)</label>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="fulltime"> Full-time</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="parttime"> Part-time</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="contract"> Contract</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="internship"> Internship</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="temporary"> Temporary</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="job_types" value="volunteer"> Volunteer</label>
        </div>
      </div>

      <!-- Experience Level (multi-select) -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Experience Level (multi-select)</label>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="internship"> Internship</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="entry_level"> Entry level</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="associate"> Associate</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="mid_senior_level"> Mid–Senior</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="director"> Director</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="exp_levels" value="executive"> Executive</label>
        </div>
      </div>

      <!-- Total Records -->
      <div>
        <label class="block text-sm font-medium mb-1">Total Records</label>
        <input name="total_records" type="number" min="1" max="500" value="50"
               class="w-full border rounded-lg p-2"/>
      </div>

      <div class="md:col-span-2">
        <button id="submitBtn" type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-600 disabled:opacity-60">
          Fetch & Save
        </button>
      </div>
    </form>

    <div id="result" class="mt-4 text-sm text-gray-700"></div>

    <div id="tableWrap" class="mt-4 hidden">
      <div class="overflow-auto border rounded-lg">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left p-2">Position</th>
              <th class="text-left p-2">Company</th>
              <th class="text-left p-2">Location</th>
              <th class="text-left p-2">Posted</th>
            </tr>
          </thead>
          <tbody id="jobsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // --- Spreadsheet ID extraction helpers (frontend-only; backend unchanged) ---
    function extractSpreadsheetId(input) {
      const s = String(input || "").trim();

      // Looks like a Drive ID already?
      if (/^[a-zA-Z0-9-_]{20,}$/.test(s)) return s;

      const patterns = [
        /https?:\/\/docs\.google\.com\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/, // standard Sheets URL
        /https?:\/\/docs\.google\.com\/.*\/d\/([a-zA-Z0-9-_]+)/,           // any docs host with /d/<id>
        /[\?&]id=([a-zA-Z0-9-_]+)/,                                        // .../open?id=<id>
        /https?:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9-_]+)/         // Drive file link
      ];

      for (const re of patterns) {
        const m = s.match(re);
        if (m && m[1]) return m[1];
      }
      return "";
    }

    const form = document.getElementById('jobForm');
    const sheetInput = document.getElementById('sheetInput');
    const sheetDetected = document.getElementById('sheetDetected');
    const resultEl = document.getElementById('result');
    const tableWrap = document.getElementById('tableWrap');
    const jobsBody = document.getElementById('jobsBody');
    const submitBtn = document.getElementById('submitBtn');

    function showDetected(id) {
      if (!id) {
        sheetDetected.textContent = "Invalid Google Sheets URL or ID.";
        sheetDetected.className = "text-xs mt-1 text-red-600";
        sheetDetected.classList.remove('hidden');
        sheetInput.classList.add('border-red-500');
        return;
      }
      sheetDetected.innerHTML = `Detected Sheet ID: <code>${id}</code>`;
      sheetDetected.className = "text-xs mt-1 text-green-700";
      sheetDetected.classList.remove('hidden');
      sheetInput.classList.remove('border-red-500');
    }

    // Extract on blur and replace input with the clean ID (so backend receives just the ID)
    sheetInput.addEventListener('blur', () => {
      const id = extractSpreadsheetId(sheetInput.value);
      showDetected(id);
      if (id) sheetInput.value = id;
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Force-extract right before sending (in case user didn't blur the field)
      const finalId = extractSpreadsheetId(sheetInput.value);
      if (!finalId) {
        showDetected(""); // show error
        sheetInput.focus();
        return;
      }
      sheetInput.value = finalId;

      const formData = new FormData(this);
      const params = {};
      formData.forEach((value, key) => {
        if (key === 'job_types' || key === 'exp_levels') return; // collect below
        const v = String(value || '').trim();
        if (v) params[key] = v;
      });

      // Collect multi-select checkboxes into arrays
      params.job_types = Array.from(document.querySelectorAll('input[name="job_types"]:checked')).map(i => i.value);
      params.exp_levels = Array.from(document.querySelectorAll('input[name="exp_levels"]:checked')).map(i => i.value);

      // Coerce numeric fields
      if (params.total_records) params.total_records = Number(params.total_records);

      resultEl.innerText = "Fetching jobs...";
      submitBtn.disabled = true;
      tableWrap.classList.add('hidden');
      jobsBody.innerHTML = '';

      try {
        const res = await fetch('https://linkedin-scrapper-backend-6xzs.onrender.com/api/fetch-jobs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params),
        });

        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || `HTTP ${res.status}`);

        resultEl.innerText = `✅ ${data.rowCount ?? data.jobs?.length ?? 0} jobs fetched & saved!`;

        const jobs = (data.jobs || []).slice(0, 20);
        if (jobs.length) {
          jobsBody.innerHTML = jobs.map(j => `
            <tr class="border-t">
              <td class="p-2">
                <a href="${j.job_link || '#'}" target="_blank" class="text-blue-600 underline">
                  ${j.job_position || '—'}
                </a>
              </td>
              <td class="p-2">${j.company_name || '—'}</td>
              <td class="p-2">${j.job_location || '—'}</td>
              <td class="p-2">${j.job_posting_date || '—'}</td>
            </tr>
          `).join('');
          tableWrap.classList.remove('hidden');
        }
      } catch (err) {
        resultEl.innerText = `❌ Error: ${err.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
